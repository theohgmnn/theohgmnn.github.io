<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GE-caching</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./app/main.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>
</head>

<body>
    <header>
        <h1>GE-caching</h1>
    </header>

    <section id="sectionMap">
        <p><strong>Bienvenue sur GE-caching</strong></p>

        <div id="map">
    
        </div>    
    </section>
    
    <section id="sectionVideo" style="display: none;">
        <video id="myVideo" autoplay></video>
        <button id="btnPicture"><img src="./img/camera-fill.svg" alt="photo"></button>
    </section>

    <section id="sectionPicture"  style="display: none;">
        <canvas id="myCanvas"></canvas>
        <button id="btnReturn"> Back to map </button>
    </section>

    <section id="sectionMarker"  style="display: none;">
        <p id="lat"></p>
        <p id="lng"></p>
        <button id="btnReturn"> Back to map </button>
        <img id="imgMarker" src="">
    </section>
</body>

</html>
